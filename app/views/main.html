<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">

    <div class="input-row">
      <div class="input-group">
        <input type="text" ng-model="query" placeholder="Search" class="">
      </div>
    </div>
    <br/>

    <div class="form-group">
      <label for="todoTitle">Todo Title:</label>
      <input ng-model="todo.title" type="text" class="form-control" id="todoTitle" placeholder="Enter Title">
    </div>

    <div class="form-group">
      <label for="todoDescription">Todo Description:</label>
      <input ng-model="todo.description" type="text" class="form-control" id="todoDescription" placeholder="Enter Description">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>

  <div ng-repeat="displayTodo in todos | filter:query">
    <todo-tag todo="displayTodo"/>
  </div>

  <p>Total Number: {{todos.length}}</p>
</div>
